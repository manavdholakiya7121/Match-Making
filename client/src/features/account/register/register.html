<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form (ngSubmit)="register()" #registerForm="ngForm" class="flex flex-col gap-4 w-full">
            <input [(ngModel)]="creds.email" name="email" class="input w-full"
                placeholder="Email" required>
            <input [(ngModel)]="creds.displayName" name="displayName" class="input w-full"
                placeholder="Display Name">
            <input type="password" [(ngModel)]="creds.password" name="password" class="input w-full"
                placeholder="Password">
            <div class="flex items-center justify-end gap-3">
                <button class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
